<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        text-align: center;
        padding: 50px;
      }
      .timer-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        display: inline-block;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      input {
        width: 50px;
        font-size: 18px;
        text-align: center;
      }
      .display {
        font-size: 48px;
        margin: 20px 0;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="timer-container">
      <h2>Countdown Timer</h2>
      <div>
        <input type="number" id="minutes" placeholder="Min" /> :
        <input type="number" id="seconds" placeholder="Sec" />
      </div>

      <div class="display" id="timeDisplay">00:00</div>

      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <script>
      let timer;
      let totalTime = 0;
      let isPaused = false;

      function updateDisplay() {
        let minutes = Math.floor(totalTime / 60);
        let seconds = totalTime % 60;
        document.getElementById("timeDisplay").textContent =
          `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
      }

      function startTimer() {
        if (!isPaused) {
          const min = parseInt(document.getElementById("minutes").value) || 0;
          const sec = parseInt(document.getElementById("seconds").value) || 0;
          totalTime = min * 60 + sec;
        }
        if (totalTime <= 0) return;

        isPaused = false;
        clearInterval(timer);
        timer = setInterval(() => {
          if (totalTime <= 0) {
            clearInterval(timer);
            alert("Time's up!");
          } else {
            totalTime--;
            updateDisplay();
          }
        }, 1000);
      }

      function pauseTimer() {
        isPaused = true;
        clearInterval(timer);
      }

      function resetTimer() {
        clearInterval(timer);
        isPaused = false;
        totalTime = 0;
        document.getElementById("minutes").value = "";
        document.getElementById("seconds").value = "";
        document.getElementById("timeDisplay").textContent = "00:00";
      }
    </script>
  </body>
</html>
